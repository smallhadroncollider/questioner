<!doctype html>

<html>
  <head>
      <title>Ask - Questioner</title>

      <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

      <style>
          html, body {
              height: 100%;
          }

          body {
              margin: 0;
              padding: 0;
              width: 100%;
              display: table;
              font-weight: 100;
              font-family: 'Lato';
          }

          .container {
              text-align: center;
              display: table-cell;
              vertical-align: middle;
          }

          .content {
              text-align: center;
              display: inline-block;
          }

          .title {
              margin-bottom: 32px;
          }
          .title h1 {
              font-size: 56px;
          }
          .content {
              width: 80%;
              max-width: 720px;
          }
          input.form-control {
              height: 38px;
              font-size: 20px;
              text-align: center;
          }
          @media (max-width: 700px) {
              .content {
                  width: 100%;
              }
              .title h1 {
                  font-size: 38px;
              }                
          }
          @media (max-width: 480px) {
              .title h1 {
                  font-size: 28px;
              }
          }
          .hidden {
              display: none;
          }
      </style>
  </head>
  <body>

<!--       <div class="container answer">
          <div class="content">

              <div class="title">
                  <h1 id="waiting" class="hidden">Just a sec...</h1>
                  <h1 id="question-answer" class="hidden"></h1>
              </div>

          </div>
      </div> -->

      <h1 id="waiting" class="hidden">Just a sec...</h1>

      <h1 id="question-answer" class="hidden"></h1>
      
      <form class="hidden" id="question-form">
        <div class="container question">
            <div class="content">

              <div class="question">
                <div class="title">
                    <h1>Enter a question you would like answered</h1>
                </div>

                <div class="form-group">
                    <input id="question-text" class="form-control" type="search" placeholder="For example; should I wash my cat?" />
                </div>

                <div class="form-group">
                    <button id="js__ask-question" type="submit" class="btn btn-default btn-primary btn-block">Ask</button>
                </div>
              </div>

            </div>
        </div>
      </form>

      <form class="hidden" id="answer-form">
        <div class="container question">
            <div class="content">

              <div class="question">
                  <div class="title">
                      <h1 id="question-ask"></h1>
                  </div>

                  <div class="form-group">
                      <input id="answer-text" class="form-control" type="search" placeholder="Probably not..." />
                  </div>

                  <div class="form-group">
                      <button id="js__ask-question" type="submit" class="btn btn-default btn-primary btn-block">Answer</button>
                  </div>
              </div>

            </div>
        </div>
      </form>

<!--       <form class="hidden" id="answer-form">
          <p id="question-ask"></p>
          <textarea id="answer-text"></textarea>
          <button>Respond</button>
      </form> -->

      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
      <script src="/app.js"></script>
  </body>
</html>
